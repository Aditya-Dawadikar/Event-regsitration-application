<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Form</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" integrity="sha256-6Wozb/CzRANFOaGqN+u/uRT7kcffVIQt9OhOuuA6I9o=" crossorigin="anonymous" />
    <style>
        body {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            background: #92bde7;
            color: #485e74;
            line-height: 1.6;
            padding: 1em;
        }
        
        #forgot {
            float: right;
        }
        
        a {
            width: 90%;
            padding: .7em;
            border-radius: 5px;
            margin-bottom: .5rem;
            border: 1px solid #c9e6ff;
            font-size: 14px;
        }
        
        a:hover,
        a:focus {
            background: #92bde7;
            color: #ffffff;
            outline: 0;
            transition: background-color 1s ease-in-out;
        }
    </style>
    <link rel="stylesheet" href="../../stylesheets/main.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div class="container2">
        <!-- <h1 class="title">Volunteer Registration Form</h1> -->
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Event Mania</h3>
                <ul>
                    <li><i class="fa fa-road"></i>PCCOE Campus</li>
                    <!-- class used here is from fontawesome link from above for icons -->
                    <li><i class="fa fa-phone"></i>999999999</li>
                    <li><i class="fa fa-envelope"></i>pccoe@events.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Login</h3>

                <p>
                    <button type="submit" id="admin"><a href="/views/adminlogin"> Login As Admin</a></button>
                    <button type="submit" id="volunteer"><a href="/views/volunteerlogin">Login As Volunteer</a></button>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
