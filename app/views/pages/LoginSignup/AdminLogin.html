<html>
<header>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</header>

<body>
    <h3>Admin Login</h3>
    <form action="/admin/login" id="form" method="POST">
        <input type="email" placeholder="email" id="email" name="Admin_email" required></input>
        <input type="password" placeholder="password" id="password" name="Admin_password" required></input>
        <a href="#">Forgot password</a>
    </form>
    <br>
    <button type="button" id="submit">Submit</button>
    <button type="button"><a href="./adminsignup">SignUp</a></button>

</body>
<script>
    $(function() {
        $('#submit').click(function() {
            var url = "/admin/login";
            var reqObject = {
                Admin_email: $('#email').val(),
                Admin_password: $('#password').val()
            }
            var redirect = "";
            $.post(
                url,
                reqObject,
                function(response) {
                    console.log(response);
                    //save response in local storage
                    window.localStorage.setItem('user', JSON.stringify(response));
                    //redirect
                    if (response.message === "login successful") {
                        window.location.replace(response.redirect)
                    } else {
                        //this part is not working
                        alert('login failed');
                    }
                })
        });
    });
</script>

</html>
