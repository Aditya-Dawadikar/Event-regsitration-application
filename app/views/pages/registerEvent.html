<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Form</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" 
        integrity="sha256-6Wozb/CzRANFOaGqN+u/uRT7kcffVIQt9OhOuuA6I9o=" crossorigin="anonymous" />
    <style>
        body {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            background: #92bde7;
            color:#485e74;
            line-height:1.6;
            padding:1em;
        }
    </style>
    <link rel="stylesheet" href="../stylesheets/main.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div class="container2">
        <!-- <h1 class="title">Volunteer Registration Form</h1> -->
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Event Mania</h3>
                <ul>
                    <li><i class="fa fa-road"></i>PCCOE Campus</li>
                    <li><i class="fa fa-phone"></i>999999999</li>
                    <li><i class="fa fa-envelope"></i>pccoe@events.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Register Event</h3>
                <form>
                    <p>
                        <label>Event Name</label>
                        <input type="text"  id=eventName" name="" required>
                    </p>
                    <p>
                        <label>Event_Description</label>
                        <input type="text"  id="eventDesc" name="" required>
                    </p>
                    <p>
                        <label>Event Fee</label>
                        <input type="text"  id="eventFee" name="" required>
                    </p>
                    <p>
                        <label>Event Date</label>
                        <input type="date"  id="eventDate" name="" required>
                    </p>
                    <p>
                        <label>Event Time</label>
                        <input type="time"  id="eventTime" name="" required>
                    </p>
                    <p>
                        <label>Event Venue</label>
                        <input type="text" id="eventVenue" name="" required>
                    </p>
                    <p>
                        <label>Organizing Team Name</label>
                        <input type="text"  id="organizerTeam" name="" required>
                    </p>
                    <p>
                        <fieldset>
                            <legend>Coordinator :1</legend>
                            <label>Name</label>
                            <input type="text" id="org-name" class="form-element">
                            <label>Mobile No</label>
                            <input type="text" id="org-mob" class="form-element">
                            <label>Email Id</label>
                            <input type="email" id="org-email" class="form-element">
                        </fieldset>
                    </p>
                    <p>
                        <fieldset>
                            <legend>Coordinator :2</legend>
                            <label>Name</label>
                            <input type="text" id="org-name2" class="form-element">
                            <label>Mobile No</label>
                            <input type="text" id="org-mob2" class="form-element">
                            <label>Email Id</label>
                            <input type="email" id="org-email2" class="form-element">
                        </fieldset>
                    </p>
                    <p>
                        <button type="submit" id="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
