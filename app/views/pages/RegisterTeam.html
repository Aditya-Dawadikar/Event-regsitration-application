<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Form</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
        rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.css" 
        integrity="sha256-6Wozb/CzRANFOaGqN+u/uRT7kcffVIQt9OhOuuA6I9o=" crossorigin="anonymous" />
    <style>
        body {
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            background: #92bde7;
            color:#485e74;
            line-height:1.6;
            padding:1em;
        }
    </style>
    <link rel="stylesheet" href="../stylesheets/main.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
    <div class="container2">
        <!-- <h1 class="title">Volunteer Registration Form</h1> -->
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Event Mania</h3>
                <ul>
                    <li><i class="fa fa-road"></i>PCCOE Campus</li>
                    <li><i class="fa fa-phone"></i>999999999</li>
                    <li><i class="fa fa-envelope"></i>pccoe@events.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Register Your Team</h3>
                <form>
                    <p>
                        <label>Team Name</label>
                        <input type="text" placeholder="name" id="name" name="Team_name" required>
                    </p>
                    <p>
                        <label>Leader Name</label>
                        <input type="text" placeholder="name" id="name" name="TeamLeader_name" required>
                    </p>
                    <p>
                        <label>EmailId</label>
                        <input type="email" placeholder="email" id="email" name="Volunteer_email" required>
                    </p>
                    <p>
                        <label>PhoneNo</label>
                        <input type="text" placeholder="phone" id="phone" name="Team_phone" required>
                    </p>
                    <p>
                        <label>Alternative PhoneNo</label>
                        <input type="text" placeholder="phone" id="altphone" name="AltTeam_phone" required>
                    </p>
                    <p>
                        <label>Member Count</label>
                        <input type="number" placeholder="count eg:1,2,3" id="count" name="TeamCount" required>
                    </p>
                    <label>Choose an Event</label>
                    <select>
                        <option disabled selected value>--select--</option>
                        <option value="Hackathon">Hackathon</option>
                        <option value="Perplexo">Perplexo</option>
                        <option value="Codigo">Codigo</option>
                        <option value="Knowledge Decimination">Knowledge Decimination</option>
                    </select>
                    <p>
                        <button type="submit" id="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
